<div class="body">
  <div class="container mt-5 pb-2 ">
    <div class="ads-title">DANH SÁCH SÁCH</div>
    <div class="row mt-1">

      <form [formGroup]="searchForm" novalidate (ngSubmit)="searchBook()">
        <div class="row mt-5">
          <div class="col-12">
            <div class="row">
              <div class="col-3">
                <a class=" btn btn-outline-success" [routerLink]="['/create']">Thêm mới</a>
              </div>
              <div class="col-3 mx-auto me-0" style="display: flex; width: 350px">
                <input formControlName="titleSearch" class="form-control bg-transparent me-2  "
                       type="search" placeholder="Tên sách">
                <button class="btn btn-outline-success" type="submit" style="width: 130px" >
                  Tìm kiếm
                </button>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
      <table style="border-radius: 20px" class="table table-striped table-hover mt-3 mb-3">
        <thead>
        <tr style="background-color: #017428">
          <th style="width: 15%">STT</th>
          <th style="width: 15%">Ảnh</th>
          <th style="width: 15%">Tên sách</th>
          <th style="width: 20%">Danh mục</th>
          <th style="width: 15%">Tác giả</th>
          <th style="width: 15%">Giá</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let book of bookList ,index as i">
          <td class="align-middle">{{(i + 1) + pageSize * number}}</td>
          <td class="align-middle" >
            <div class="card" style="width: 100px; height: 100px">
              <img src="{{book.image}}" class="card-img-bottom" style="width: 100% ; height: 100%">
            </div>
          </td>
          <td class="align-middle">{{book.name}}</td>
          <td class="align-middle">{{book.category.name}}</td>
          <td class="align-middle">{{book.author}}</td>
          <td class="align-middle">{{book.price}}</td>
        </tr>
        </tbody>
      </table>

      </div>

      <div style="height: 50px;position: relative" class="container pagination-advertisement mb-3">
        <ul class="pagination justify-content-end" style="text-align: right">
          <li>
          <li class="page-item">
            <span style="margin: 0 20px 0 20px">{{pageSize * indexPagination + 1}}
              - {{pageSize * indexPagination + numberOfElement}} trên {{totalElements}}</span>
            <button (click)="previousPage($event)" [ngStyle]="{'display':previousPageStyle}" type="button"
                    class="btn btn-outline-primary">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                   class="bi bi-chevron-left" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                      d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
              </svg>
            </button>
            <button (click)="nextPage($event)" [ngStyle]="{'display':nextPageStyle}" style="margin-left: 10px"
                    type="button"
                    class="btn btn-outline-primary">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                   class="bi bi-chevron-right" viewBox="0 0 16 16">
                <path fill-rule="evenodd"
                      d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
              </svg>
            </button>
          </li>
        </ul>
      </div>

    </div>
